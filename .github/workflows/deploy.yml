name: Deploy to Fly.io

on:
  push:
    branches: [main]
  schedule:
    # Rebuild daily at midnight UTC to refresh activity page with latest commits
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only --build-arg GITHUB_TOKEN=${{ secrets.G_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
